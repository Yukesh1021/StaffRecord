<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: skyblue">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Add Staff</h2>
    <div class="card p-4 shadow">
        <form th:action="@{/users/save}" th:object="${users}" method="post">
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="number" th:field="*{id}" class="form-control" placeholder="Enter your id" required />
            </div>
            <div class="mb-3">
                <label class="form-label">STAFF NAME</label>
                <input type="text" th:field="*{staffname}" class="form-control" placeholder="Enter your username" required />
            </div>
            <div class="mb-3">
                <label class="form-label">EMAIL</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
                <label class="form-label">PHONE NUMBER</label>
                <input type="number" th:field="*{phone}" class="form-control" placeholder="Enter your phone number" required />
            </div>
            <div style="justify-content: center">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="/users" class="btn btn-secondary">Back</a>
            </div>
        </form>
        <div>
            <span class="form-footer">Already have an account? <a th:href="@{/page/login}">Login</a>here.</span>
        </div>
    </div>
</div>
</body>
