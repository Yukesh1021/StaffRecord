<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>List of Users</h2>
        <a href="/users/add" class="btn btn-success">Add New Staff</a>
    </div>
    <div class="table-responsive shadow rounded">
        <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>STAFF NAME</th>
                <th>EMAIL</th>
                <th>PHONE</th>
                <th>ACTIONS</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.staffname}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.phone}"></td>
                <td>
                    <a th:href="@{'/users/edit/' + ${u.id}}" class="btn btn-sm btn-primary">Edit</a>
                    <a th:href="@{'/users/delete/' + ${u.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
