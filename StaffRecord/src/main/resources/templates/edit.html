<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: skyblue">
<div class="container mt-5">
  <h2 class="mb-4 text-center">Edit Staff</h2>
  <div class="card p-4 shadow">
    <form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${users}" method="post">
      <div class="mb-3">
        <label class="form-label">ID</label>
        <input type="number" th:field="*{id}" class="form-control" placeholder="Enter your id" readonly />
      </div>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{staffname}" class="form-control" placeholder="Enter your Username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your Email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" th:field="*{phone}" class="form-control" placeholder="Enter your Phone number" required />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/users" class="btn btn-secondary">Back</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
